<h2>Reactive: <small>Din√°micos</small></h2>
<hr>
<form [formGroup]="reactiveForm" (ngSubmit)="submit()" autocomplete="off">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        name="nombre"
        formControlName="nombre"
      >
      <span
        class="form-text text-danger"
        *ngIf="f['nombre'].touched && f['nombre'].errors?.['required']"
      >El nombre es requerido</span>
      <span
        class="form-text text-danger"
        *ngIf="f['nombre'].touched && f['nombre'].errors?.['minlength']"
      >La longitud minima es 3 letras</span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          name="nuevoJuego"
          (keyup.enter)="agregarFavorito()"
        >
        <button class="btn btn-outline-primary" (click)="agregarFavorito()" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let f of favoritosArr.controls; let i = index"
      >
        <input
          class="form-control"
          [formControlName]="i"
        >
        <button class="btn btn-outline-danger" type="button" (click)="borrarFavorito(i)">Borrar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ reactiveForm.valid }}</pre>

<br>

<span>Value</span>
<pre>{{ reactiveForm.value | json }}</pre>

<span>Agregar juego</span>
<pre>{{ nuevoFavorito.value | json }}</pre>
<pre>{{ nuevoFavorito.valid }}</pre>
